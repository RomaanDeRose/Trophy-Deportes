<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ETIQUETAS META SEO -->
		<meta name="description" content="Aquí nos puedes contactar ante cualquier duda que te surja y a la brevedad te responderemos, a su vez tendrás nuestra dirección para que vengas a visitarnos a nuestro local. Esperamos ayudarte!">">
		<meta name="keywords" content="trophy deportes, trophy, deportes, la plata, argentina, buenos aires">
		<meta name="robots"  content="index,follow"/>
		<!-- LINK CSS -->
		<link rel="stylesheet" href="../css/styles.css" />
		<!-- LINK GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- LINK FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="../images/favicon-trophy.jpg" type="image/x-icon">

	</head>
	<body>
		<!-- NAVBAR BOOTSTRAP -->
		<nav class="nav bg-primary shadow position-fixed top-0 container-fluid navbar navbar-expand-md navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand ms-5" href="../"
					><img class="logoImg" width="85" height="40" src="../images/trophy-logo.jpg" alt="logo trophy"
				/></a>
				<button
					class="navbar-toggler me-5 text-white"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-5 ms-auto mb-2 mb-lg-0 d-flex justify-content-start">
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" aria-current="page" href="../">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../servicios/">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../catalogo/">Catalogo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../calzado/">Calzado</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="https://romaanderose.github.io/Trophy-Deportes/contacto/">Contacto</a>
						</li>							
					</ul>
		</nav>
		</header>
		<h1 class="titleH1 fw-bold text-center">Contacto</h1>
		<!-- MAIN -->
		<main class="mainContainerContact">
			<!-- CONTENGO SECCION CONTACTO -->
			<div class="containerContact">
				<h2 class="containerContact__titleH2 fw-bold text-center">Mandanos tu consulta!</h2>
				<!-- CONTENGO EL FORMULARIO -->
				<form action="" class="formContact">
					<div class="mb-4">
						<input type="text" class="form-control form-control-lg formContact__input" id="exampleFormControlInput1" placeholder="Escriba su nombre" required autocomplete>
					</div>				
					<div class="mb-4">
						<input type="text" class="form-control form-control-lg formContact__input" id="exampleFormControlInput1" placeholder="Escriba su email" required autocomplete>
					</div>
					<div class="mb-4">
						<textarea class="form-control form-control-lg formContact__textarea" id="exampleFormControlTextarea1" placeholder="Cuál es su consulta?" rows="8" required></textarea>
					</div>
					<div class="buttonsContainer">
						<button class="buttonsContainer__button" type="reset">Borrar</button>
						<button class="buttonsContainer__button" type="submit">Enviar</button>
					</div>
				</form>				
			</div>
			<!-- CONTENGO SECCION IFRAME -->
			<div class="directionContainer">
				<h2 class="directionContainer__titleH2 fw-bold text-center">Aquí nos encontras!</h2>
				<!-- IFRAME GOOGLE MAPS -->
				<iframe class="directionContainer__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1635.4767870251815!2d-57.98001264381424!3d-34.932701282485354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e7c4fa6a3fdb%3A0xfa31bca4990aa8f!2sTrophy%20Deportes!5e0!3m2!1ses-419!2sar!4v1636401770605!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy"></iframe>				
			</div>
		</main>
		<!-- FOOTER -->
		<footer class="footer2">
			<!-- ACA CONTENGO TODOS LOS ICONOS -->
			<div class="socialLinks">
				<a class="socialLinks__a" href="https://www.facebook.com/TrophyDeportes/" target="_blank" rel="nofollow"
					><i class="fab fa-facebook-square"></i
				></a>
				<a class="socialLinks__a" href="https://www.instagram.com/trophydeportes/?hl=es" target="_blank" rel="nofollow"><i class="fab fa-instagram"></i></a>
				<a class="socialLinks__a" href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
			</div>
		</footer>

		<!-- BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
