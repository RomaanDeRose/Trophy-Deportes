<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ETIQUETAS META SEO -->
		<meta name="description" content="Aquí nos puedes contactar ante cualquier imprevisto durante el tiempo de estadía en la página y a la brevedad te responderemos. Esperamos ayudarte!">">
		<meta name="keywords" content="trophy deportes, trophy, deportes, la plata, argentina, buenos aires">
		<meta name="robots"  content="index,follow"/>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="../images/favicon-trophy.jpg" type="image/x-icon">
		<title>Trophy Deportes - Contacto</title>
	</head>
	<body>
		<nav class="nav bg-primary shadow position-fixed top-0 container-fluid navbar navbar-expand-md navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand ms-5" href="../"
					><img class="logoImg" width="85" height="40" src="../images/trophy-logo.jpg" alt="logo trophy"
				/></a>
				<button
					class="navbar-toggler me-5 text-white"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
					<ul class="navbar-nav me-5 ms-auto mb-2 mb-lg-0 d-flex justify-content-start">
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" aria-current="page" href="../">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../servicios/">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../indumentaria/">Indumentaria</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="../calzado/">Calzado</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white me-md-4 mt-sm-2 mt-lg-0" href="index.html">Contacto</a>
						</li>							
					</ul>
		</nav>
		</header>
		<main class="mainContainerContact">
			<h1 class="mainContainerContact__titleH1 fw-bold">Contacto</h1>
			<!-- CONTENGO EL FORMULARIO -->
			<form action="" class="formContact">
				<input
					class="formContact__inputs"
					type="text"
					id="name"
					name="name"
					placeholder="Escriba su Nombre"
					required
					autocomplete=""
				/>
				<input
					class="formContact__inputs"
					type="email"
					name="email"
					id="email"
					placeholder="Escriba su Email"
					required
					autocomplete=""
				/>
				<textarea
					class="formContact__textArea"
					name="comment"
					id="comment"
					cols="30"
					rows="10"
					placeholder="¿Como fue su experiencia durante la página?"
					required
				></textarea>
				<div class="buttonsContainer">
					<button class="buttonsContainer__button" type="reset">Borrar</button>
					<button class="buttonsContainer__button" type="submit">Enviar</button>
				</div>
			</form>
		</main>
		<!-- FOOTER -->
		<footer class="footer3">
			<!-- ACA CONTENGO TODOS LOS ICONOS -->
			<div class="socialLinks">
				<a class="socialLinks__a" href="https://www.facebook.com/TrophyDeportes/" target="_blank" rel="nofollow"
					><i class="fab fa-facebook-square"></i
				></a>
				<a class="socialLinks__a" href="https://www.instagram.com/trophydeportes/?hl=es" target="_blank" rel="nofollow"><i class="fab fa-instagram"></i></a>
				<a class="socialLinks__a" href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
